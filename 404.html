<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="30; url=index.html" />
    <title>The Matching Games</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Boogaloo&family=Quicksand:wght@300;400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="white-bg-color">
    <div class="container">
      <!--Heading section including page name & tag line-->
      <header>
        <div class="header yellow-bg-color">
          <a href="index.html" class="anchor">
            <h1 class="main-heading heading">The Matching Games</h1>
            <h2 class="tag-line sub-headings">404!! Page Not Found</h2>
          </a>
        </div>
      </header>
      <!--Main page image-->
      <div class="instructions-container white-bg-color">
        <img src="assets/images/oops.webp" alt="oops" class="error-image" />
      </div>
      <!--Footer section-->
      <footer>
        <div class="footer yellow-bg-color">
          <!--Site map section of footer-->
          <div>
            <h4 class="sub-headings">Site Map</h4>
            <ul class="footer-list">
              <li class="footer-list-item">
                <a href="index.html" class="footer-item">Homepage</a>
              </li>
              <li class="footer-list-item">
                <a href="game.html" class="footer-item">Matching Marvel</a>
              </li>
            </ul>
          </div>
          <!--Name tag line-->
          <div class="name-tag-container">
            <h3 class="name-tag">Made by Chris Grabham</h3>
          </div>
          <!--Social Media Icons-->
          <div class="social-media-box">
            <ul class="social-media-icons">
              <li>
                <a
                  target="_blank"
                  href="https://en-gb.facebook.com/"
                  aria-label="Go to Facebook website">
                  <img
                    src="assets/images/fb-icon.webp"
                    alt="Link to Facebook" />
                </a>
              </li>
              <li>
                <a
                  target="_blank"
                  href="https://twitter.com/?lang=en"
                  aria-label="Go to Twitter website">
                  <img
                    src="assets/images/twitter-icon.webp"
                    alt="Link to Twitter" />
                </a>
              </li>
              <li>
                <a
                  target="_blank"
                  href="https://www.instagram.com/"
                  aria-label="Go to Instagram website">
                  <img
                    src="assets/images/instagram-icon.webp"
                    alt="Link to Instagram" />
                </a>
              </li>
              <li>
                <a
                  target="_blank"
                  href="https://www.reddit.com/"
                  aria-label="Go to Reddit website">
                  <img
                    src="assets/images/reddit-icon.webp"
                    alt="Link to Reddit" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>

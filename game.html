<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Matching Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Boogaloo&family=Quicksand:wght@300;400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="white-bg-color">
    <div class="container">
      <div class="header backdrop marvel-image">
        <a href="index.html" class="anchor">
          <h1 class="main-heading heading">Matching Marvel</h1>
          <p class="marvel-tag-line sub-headings">The Marvel Matching Game</p>
        </a>
      </div>
      <div class="score-box">
        <div class="score-item red-bg-color sub-headings">Guess: <span class="guess-total">0</span></div>
        <div class="score-item yellow-bg-color sub-headings">Match: <span class="match-total">0</span></div>
        <div class="score-item light-blue-bg-color sub-headings">Time: <span class="total-time">0:00</span></div>
      </div>
      <div class="game-container"></div>
        <button id="reset-button" class="block-center red-bg-color sub-headings shake">Reset</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script src="assets/scripts/timer.js"></script>
    <script type="module" src="assets/scripts/memorygame.js"></script>
    <script type="module" src="assets/scripts/script.js"></script>
  </body>
</html>

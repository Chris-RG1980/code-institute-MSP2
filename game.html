<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Marvel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Boogaloo&family=Quicksand:wght@300;400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body class="white-bg-color">
    <div class="container">
      <div class="header yellow-bg-color">
        <a href="index.html" class="anchor">
          <h1 class="main-heading">Matching Marvel</h1>
          <p class="tag-line sub-headings">The Marvel Matching Game</p>
        </a>
      </div>
      <div class="score-box">
        <div class="score-item red-bg-color sub-headings">No Match:</div>
        <div class="score-item yellow-bg-color sub-headings">Match:</div>
        <div class="score-item light-blue-bg-color sub-headings">Time:</div>

      <div class="grid-container">
        <div class="grid-item shake"></div>
        <div class="grid-item shake"></div>
        <div class="grid-item shake"></div>
        <div class="grid-item shake"></div>
        <div class="grid-item shake"></div>
        <div class="grid-item shake"></div>
        <div class="grid-item shake"></div>
        <div class="grid-item shake"></div>
        <div class="grid-item shake"></div>
        <div class="grid-item shake"></div>
        <div class="grid-item shake"></div>
        <div class="grid-item shake"></div>
        <div class="grid-item shake"></div>
        <div class="grid-item shake"></div>
        <div class="grid-item shake"></div>
        <div class="grid-item shake"></div>
      </div>
      <div>
        <button class="block-center">Reset</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script type="module" src="assets/scripts/memorygame.js"></script>
    <script type="module" src="assets/scripts/script.js"></script>
  </body>
</html>
